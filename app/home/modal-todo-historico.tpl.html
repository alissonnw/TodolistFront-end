<!-- Modal historico todo -->
<div class="modal fade" id="historicoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Histórico tarefa</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <table class="table table-sm table-bordered text-center texto-small">
            <thead class="bg-info">
              <tr>
                <th scope="col">Alterado para</th>
                <th scope="col">Alterado por</th>
                <th scope="col">Data de edição</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-hide="vm.paginadorHistorico.loading" ng-repeat="item in vm.paginadorHistorico.resultados track by item.id">
                <td>{{ item.status }}</td>
                <td>{{ item.nomeUsuario }}</td>
                <td>{{ item.data }}</td>
              </tr>
              <tr ng-show="vm.paginadorHistorico.loading">
                <td colspan="3">
                  <div class="text-center">
                    <div class="spinner-border spinner-border-sm text-info" role="status"></div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
  
          <ng-include src="'home/modal-todo-historico-paginador.tpl.html'"></ng-include>

        </div>
    </div>
  </div>
</div>
