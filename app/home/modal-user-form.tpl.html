<!-- Modal novo usuário -->
<div class="modal fade" id="novoUserModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <form ng-submit="vm.submitUser()">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ vm.isEdicao ? 'Editar usuário' : 'Novo usuário' }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" ng-model="vm.usuario.nome" required
              placeholder="Digite um nome">
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" ng-model="vm.usuario.email" required
              placeholder="Digite um e-mail">
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" ng-model="vm.usuario.senha" required
              placeholder="Digite uma senha">
          </div>

          <div class="form-group">
            <label for="perfil">Perfil</label>
            <select id="perfil" class="custom-select"
              ng-options="permissao.id as permissao.descricao for permissao in vm.permissoes" ng-model="vm.usuario.idRole" required>
              <option value="">Selecione um perfil</option>
            </select>
          </div>

        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Salvar</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" data-toggle="modal"
            data-target="#tableModal" ng-click="vm.clearUsuario()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
